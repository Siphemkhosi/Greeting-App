    <form>
<div class="sortingForm" >

    <div class="languages">

        <input type="radio" name="radioButn"   value="Sotho">Sisotho
    </div> 
     <br>
     <div class="butns">
        <button type="submit">Greet</button>
<button type="reset" class="reset">Reset</button>
    </div>
    </form>
<p class="response"> </p>

    </ul>
